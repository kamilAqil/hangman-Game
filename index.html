<!DOCTYPE html>
<html>
  <head>

  <body>
    <!--MainContainer-->
    <div class="container border" id="mainContainer">
      <!--menuRow-->
      <div class="row" id="menuRow">
        <!--logoCol-->
        <div class="col-md-4 col-xs-4 col-md-offset-3 col-xs-offset-3" id="logoCol">
          <h1 id="logo">Guess Sum Werd</h1>
        </div>
        <!--buttonCol-->
        <div class="col-md-3 col-xs-3" id="buttonCol">
          <button type="button" name="play" id="reset" onclick="pageReset()" class="btn btn-default btn-lg">Reset</button>
        </div>
      </div>
      <!--mainContetnRow-->
      <div class="row" id="mainContentRow">
        <!--gameInfoPanel-->
        <div class="col-md-3 col-xs-3" id="gameInfoPanel">
          <!--triesLeftPanel-->
          <div class="panel panel-default" id="triesLeftPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Tries Left</h3>
            </div>
            <div class="panel-body">
              <span id="triesLeft">Panel content</span>
            </div>
          </div>
          <!--lettersUsedPanel-->
          <div class="panel panel-default" id="lettersUsedPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Letters Used</h3>
            </div>
            <div class="panel-body">
              <p id="lettersUsedParagraph">letters used</p>
            </div>
          </div>
          <!--winsLossesPanel-->
          <div class="panel panel-default" id="winsLossesPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Score</h3>
            </div>
            <div class="panel-body">
              <p>Wins:<span id="wins">0</span></p>
              <p>Losses:<span id="losses">0</span></p>
            </div>
          </div>
        </div>
        <!--gameArea-->
        <div class="col-md-9 col-xs-9" id="gameArea">
          <!--pressAnyKeyRow-->
          <div class="row" id="pressAnyKeyRow">
            <div class="col-md-12 col-xs-12" id="pressAnyKeyCol">

            </div>
          </div>
          <!--gameBoardRow-->

            <!--gameBoard-->
            <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1" id="gameBoard">
              <!--rowOneAllGreen10Squares-->

              </div>
              <!--playerRow-->
              <div class="row greenRow" id="playerRow">

                <div class="col-md-1 col-xs-1 col-md-offset-1 col-xs-offset-1 border greenSquare">
                </div>
                <!--greenSquare-->
                <div class="col-md-1 col-xs-1 border greenSquare">
                </div>
                <!--greenSquare-->
                <div class="col-md-1 col-xs-1 border playerSquare" id="squareOne">
                  <span class="answerLetter" id="letterOne">K</span>

                <!--greenSquare-->
