<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!--MainContainer-->
    <div class="container border">
      <!--menuRow-->
      <div class="row border" id="menuRow">
        <!--logoCol-->
        <div class="col-md-4 col-md-offset-3 border" id="logoCol">
          Logo
        </div>
        <!--buttonCol-->
        <div class="col-md-3 border" id="buttonCol">

        </div>
      </div>
      <!--mainContetnRow-->
      <div class="row border" id="mainContentRow">
        <!--gameInfoPanel-->
        <div class="col-md-3 border" id="gameInfoPanel">
          <!--triesLeftPanel-->
          <div class="panel panel-default" id="triesLeftPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Tries Left</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
          <!--lettersUsedPanel-->
          <div class="panel panel-default" id="lettersUsedPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Letters Used</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
          <!--winsLossesPanel-->
          <div class="panel panel-default" id="winsLossesPanel">
            <div class="panel-heading">
              <h3 class="panel-title">Score</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
        </div>
        <!--gameArea-->
        <div class="col-md-9 border" id="gameArea">

        </div>
      </div>
    </div>






    <!--Javscript-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
